name: Release

on:
  release:
    types: [published]

env:
  # ใช้ docker.io สำหรับ Docker Hub หากว่างเปล่า
  REGISTRY: ghcr.io
  # github.repository เป็น <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image_tags: ${{ steps.output.outputs.tags }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.1.1
        with:
          cosign-release: 'v2.1.1'

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,prefix=web-,pattern={{version}}
          flavor: |
            latest=false

            - name: Extract Docker metadata
            id: meta
            uses: docker/metadata-action@v4
            with:
              images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
              tags: |
                type=semver,prefix=web-,pattern={{version}}
          

  deploy:
    needs: build
    runs-on: ubuntu-20.04

    steps:
      - name: Setup Git
        run: |
          git config --global user.name "Github Actions"
          git config --global user.email "actions@github.com"

      - name: Checkout gitops repository
        uses: actions/checkout@v3
        with:
          repository: Adapter877/sci-borrow
          ref: main
          token: ${{ secrets.GH_PAT }}

      - name: Update image tag for UAT
        if: ${{ contains(github.event.release.tag_name, '-beta') }}
        run: |
          sed -i 's|ghcr.io/adapter877/sci-borrow:.*|ghcr.io/adapter877/sci-borrow:${{ needs.build.outputs.image_tags }}|' deployment/deployment.yaml
          git add deployment/deployment.yaml
          git commit -m "Set 'web' image tag to '${{ needs.build.outputs.image_tags }}'"

      - name: Push changes
        run: git push
