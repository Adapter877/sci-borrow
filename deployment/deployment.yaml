apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: argocd-s
  labels:
    app: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-app
          image: ghcr.io/adapter877/sci-borrow:7933c577e3ff7c29759c332306085ac2a76339b4
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
